<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Gene-Bunny/style/TesteDoNivel2.css">
</head>
<body>
    <div class="header">
        <div class="title">Dominância e Recessividade</div>
        <button id="select-button">Selecionar</button>
    </div>
    <!--!!!Criar Imagem das Orientações!!!-->
    <div class="objectives">
        <p>OBJETIVOS:</p>
        <ul>
            <li>Gerar quatro coelhos pretos (BB)</li>
            <li>Gerar três coelhos brancos (CC)</li>
            <li>Gerar cinco coelhos cinzas (BC)</li>
        </ul>
    </div>
    <div class="buttons">
        <button id="continue-button">Continuar</button>
        <button id="exit-button">Sair</button>
    </div>
    <div class="bunnies">
        <div class="bunny-container" data-genotype="BB">
            <img src="/Gene-Bunny/assets/img/bunny1.png" class="bunny" data-genotype="BB">
            <span class="genotype-label">BB</span>
        </div>
        <div class="bunny-container" data-genotype="CC">
            <img src="/Gene-Bunny/assets/img/bunny3.png" class="bunny" data-genotype="CC">
            <span class="genotype-label">CC</span>
        </div>
    </div>
    <!--!!!Criar Imagem de Fase concluida!!!-->
    <div id="stage-completed" class="hidden">
        <img src="stage-completed.png" alt="Fase Concluída" style="background-color: violet;">
    </div>
    <script src="/Gene-Bunny/js/script.js"></script>
</body>
</html>
